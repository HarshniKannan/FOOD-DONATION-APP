    <!-- Favicon, CSS & JS -->
    <link rel="icon" href="../assets/logo.png" type="image/png" sizes="16x16">

<body class="bg-dark">

    <h1 class="center">DONATION OFFERS</h1>

    <!-- Hard coded donation offer 1 -->
    <section class="container bg-light">
        <!-- Name -->
        <label><b>Restaurant Name</b></label>
        <p>Burger King</p>

        <!-- Location -->
        <label><b>Restaurant Location</b></label>
        <p>VivoCity #02-80</p>

        <!-- Food Category -->
        <label><b>Food Category</b></label>
        <p>Fast Food</p>

        <!-- Date & Time -->
        <label><b>Date & Time:</b></label>
        <p>6:30pm, Wednesday, 15 July 2020 (SGT)</p>

        <!-- Supply -->
        <label><b>Specify food amount by how many people it is sufficient for:</b></label>
        <p>80 people</p>

        <!-- Special Instructions -->
        <label><b>Special Instructions</b></label>
        <p>N.A.</p>

        <!-- Images -->
        <br>
        <label><b>Images:</b></label>
        <p>N.A.</p>

        <!-- Submit & Cancel -->
        <button type="submit" class="accept-btn" onclick="">ACCEPT</button>
        <button type="button" class="decline-btn" onclick="">DECLINE</button>
    </section>
